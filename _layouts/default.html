        <title>{{page.title}} - A.N.C.I.R</title>
        <meta name="description" content="ANCIR strengthens African investigative journalism by improving the expertise, sustainability and production capacity in muckraking newsrooms.">

        <!--[if lt IE 7]>

        <div id="page">
          <div class="container">
            <div class="row">

              <!-- Logo area -->
              <div class="col-md-7">
                <p class="pull-left">
                  <a href="/">
                    <img src="/static/img/logo.jpg" class="img-circle" alt="" style="height: 160px; margin-right:20px;"/>
                  </a>
                </p>
                <!-- <h1 id="branding" style="font-size: 50px;">A.N.C.I.R.</h1> -->
                <h1 id="branding" style="font-size:80px; margin:0;">A.N.C.I.R.</h1>
                <p class="lead">African Network of Centers<br/>for Investigative Reporting</p>
              </div> <!-- /.col-md-8 -->

              <!-- Newsletter area -->
              <div class="col-md-4 col-md-offset-1 text-center">
                <div class="well">
                  <p>The full ANCIR website is still in development. Signup to be kept informed about updates and other news.</p>
                  <!-- Begin MailChimp Signup Form -->
                  <div id="mc_embed_signup">
                    <form action="http://codeforafrica.us6.list-manage1.com/subscribe/post?u=65e5825507b3cec760f272e79&amp;id=786f5d20f3" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline" target="_blank" role="form" novalidate>
                      <div class="form-group">
                          <label class="sr-only" for="mce-EMAIL">Email address</label>
                          <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address" required>
                      </div>
                      <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div> <!-- /.well -->
              </div> <!-- /.col-md-4 -->

            </div> <!-- /.row -->

          </div><!-- /.container -->

          {{ content }}
        </div>

        <footer class="container">
          <div class="row logos">
            <div class="col-md-4 text-left">
              <h4>Established With Seed Funding From:</h4>
              <a href="http://africannewschallenge.org" target="_blank"><img src="/static/img/anic.png" alt="" style="max-height:65px;" /></a>
            </div> <!-- /.col-md-4 -->

            <div class="col-md-4 text-center">
              <br/>
              <p><b/>Follow Us On</b></p>
              <a href="https://www.facebook.com/AfricaInvestigated" target="_blank" class="btn btn-lg btn-primary">
                <i class="fa fa-lg fa-facebook"></i>
              </a>
            </div>

            <div class="col-md-4 text-right">
              <h4 style="margin-bottom: 0;">Technical partners:</h4>
              <p>
                <a href="http://www.codeforafrica.org/" target="_blank"><img src="/static/img/c4a-2.png" alt="" /></a>
              </p>
            </div>
          </div> <!-- /. row -->
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
