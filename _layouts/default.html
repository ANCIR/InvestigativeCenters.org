    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ANCIR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/jpg" href="/img/logo.jpg">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">

        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,900' rel='stylesheet' type='text/css'>

        <style>
          @font-face {
            font-family: 'captured';
            src: url('/fonts/captured.ttf');
          }
          @font-face {
            font-family: 'damaged';
            src: url('/fonts/damaged.ttf');
          }

          .body {
            background: #fff url('/img/bg_diamonds.jpg') repeat fixed center;
          }
          hr {
            border-top: 1px solid #cccccc;
            margin: 30px 0;
          }
          .page-header {
            border-bottom: 1px solid #cccccc;
          }
          .logos img{
            max-height: 80px;
            max-width: 100%;
            padding: 5px;
            margin: 5px;
            -webkit-transition: opacity 0.3s ease-in-out;
            -moz-transition: opacity 0.3s ease-in-out;
            -o-transition: opacity 0.3s ease-in-out;
            -ms-transition: opacity 0.3s ease-in-out;
            transition: opacity 0.3s ease-in-out;
          }
            .logos a:hover img {
              opacity: 0.6;
            }
          #branding {
            color: #000;
            font-weight: 900;
            font-family: 'captured','Titillium Web', sans-serif;
          }
        </style>

        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container" style="padding: 40px 0 30px;">

          <div class="row">

            <!-- Logo area -->
            <div class="col-md-7">
              <p class="pull-left"><a href="/"><img src="/img/logo.jpg" class="img-circle" alt="" style="height: 160px; margin-right:20px;"/></a></p>
              <!-- <h1 id="branding" style="font-size: 50px;">A.N.C.I.R.</h1> -->
              <h1 id="branding" style="font-size:80px; margin:0;">A.N.C.I.R.</h1>
              <p class="lead">African Network of Centers<br/>for Investigative Reporting</p>
            </div> <!-- /.col-md-8 -->

            <!-- Newsletter area -->
            <div class="col-md-4 col-md-offset-1">
              <div class="well text-center">
                <p>The full ANCIR website is still in development. Signup to be kept informed about updates and other news.</p>
                <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                  <form action="http://codeforafrica.us6.list-manage1.com/subscribe/post?u=65e5825507b3cec760f272e79&amp;id=786f5d20f3" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline" target="_blank" role="form" novalidate>
                    <div class="form-group">
                        <label class="sr-only" for="mce-EMAIL">Email address</label>
                        <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address" required>
                    </div>
                    <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-danger">Submit</button>
                  </form>
                </div>
              </div> <!-- /.well -->
            </div> <!-- /.col-md-4 -->

          </div> <!-- /.row -->

        </div><!-- /.container -->

        {{ content }}

        <hr/>
        <footer class="container" style="padding-bottom:20px;">
          <div class="row logos">
            <div class="col-md-4 text-left">
              <h4>Established With Seed Funding From:</h4>
              <a href="http://africannewschallenge.org" target="_blank"><img src="/img/anic.png" alt="" style="max-height:65px;" /></a>
            </div> <!-- /.col-md-4 -->

            <div class="col-md-4 text-center">
              <br/>
              <p><b/>Follow Us On</b></p>
              <a href="https://www.facebook.com/AfricaInvestigated" target="_blank" class="btn btn-lg btn-danger">
                <i class="fa fa-lg fa-facebook"></i>
              </a>
            </div>

            <div class="col-md-4 text-right">
              <h4 style="margin-bottom: 0;">Being Incubated By:</h4>
              <p>
                <a href="http://africanmediainitiative.org/" target="_blank"><img src="/img/ami.png" alt="" /></a>
                <a href="http://www.codeforafrica.org/" target="_blank"><img src="/img/c4a-2.png" alt="" /></a>
              </p>
            </div>
          </div> <!-- /. row -->
        </footer>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>

    </body>
</html>
